<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            /* background-color: blueviolet; */
            border: 2px solid black;
            height: 100px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <span>select your domain :</span>
        <select name="" id="select">
            <option value="none">none</option>
            <option value="aws">aws</option>
            <option value="mern">mern</option>
            <option value="django">django</option>
            <option value="datascience">datascience</option>
        </select>
        <p id="p"></p>
    </div>

    <script>
        document.getElementById("select").onclick = function(){
            let a= document.getElementById("select").value ;
            console.log(a);
        }
        else if(a=="mern"){
            document.getElementById("p").innerText="The MERN stack is a collection of technologies that help developers build robust and scalable web applications using JavaScript." 
               }
        else if(a=="none"){
            document.getElementById("p").innerText = " "
        }
        else if(a=="aws"){
            document.getElementById("p").innerText = "
            Amazon Web Services, Inc. is a subsidiary of Amazon that provides on-demand cloud computing platforms and APIs to individuals, companies, and governments, on a metered, pay-as-you-go basis. "
        }
        else if(a=="django"){
            document.getElementById("p").innerText = "Django is a free and open-source, Python-based web framework that runs on a web server. It follows the model–template–views architectural pattern."
        }
        else if(a=="datascience"){
            document.getElementById("p").innerText = "Data science is the study of data to extract meaningful insights for business. It is a multidisciplinary approach that combines principles and practices from the fields of mathematics, statistics, artificial intelligence"
        }
    
  
    </script>
</body>
</html>
