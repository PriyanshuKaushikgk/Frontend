<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <textarea id="myinput" placeholder="Enter a text" cols="50" rows="10" oninput="myFunction()"></textarea>
    <div>
        <div>
            <h1>Css properties</h1>
            <input type="text" id="colorInput" placeholder="Color">
            <input type="text" id="bgColorInput" placeholder="Background color">
            <input type="text" id="fontSizeInput" placeholder="Font size "> <br><br>
        </div>
        <!-- <textarea id="data" cols="50" rows="10"></textarea> -->



        <div  style="border: 1px solid black;">
            <p id="data"> </p>
        </div>
        <h3>Total letters: <span id="letterCount">0</span></h3>
    </div>
    <script>
        function myFunction() {
            let text = document.getElementById("myinput").value;
            document.getElementById("data").innerText = text;
            document.getElementById("letterCount").innerText = text.length;
        }

        document.getElementById("colorInput").addEventListener("input", function() {
            let color = document.getElementById("colorInput").value;
            document.getElementById("data").style.color = color;
        });

        document.getElementById("bgColorInput").addEventListener("input", function() {
            let bgColor = document.getElementById("bgColorInput").value;
            document.getElementById("data").style.backgroundColor = bgColor;
        });

        
        document.getElementById("fontSizeInput").addEventListener("input", function() {
            let fontSize = document.getElementById("fontSizeInput").value;
            document.getElementById("data").style.fontSize = fontSize +"px";
        });
    </script>
</body>
</html>
